<!DOCTYPE html>
<html>
  <head>
    <title>Savage Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #111;
        color: white;
        text-align: center;
        margin: 0;
        padding: 60px 20px;
        font-family: sans-serif;
      }
      h1 {
        margin-bottom: 40px;
      }
      input {
        width: 90%;
        max-width: 300px;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
        font-size: 16px;
      }
      button {
        width: 90%;
        max-width: 300px;
        padding: 12px;
        margin: 8px 0;
        background: #313131;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
      }
      button:hover {
        background: #4d4d4d;
        transform: scale(1.05);
      }
      /* Modal savage */
      #savage-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }
      #savage-modal h2 {
        margin: 0;
        padding: 20px;
        background: linear-gradient(90deg, #313131, #313131);
        border-radius: 10px;
        box-shadow: 0 0 20px #313131;
        animation: pulse 1.5s infinite;
      }
      #savage-modal button {
        margin-top: 20px;
        background: #313131;
        box-shadow: 0 0 10px #313131;
        padding: 10px 20px;
        border-radius: 6px;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      #savage-modal button:hover {
        background: #4d4d4d;
        transform: scale(1.05);
      }
      @keyframes pulse {
        0% { box-shadow: 0 0 10px #c5c5c5; }
        50% { box-shadow: 0 0 30px #c5c5c5; }
        100% { box-shadow: 0 0 10px #c5c5c5; }
      }
    </style>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBjVfygi6OpMO9mg_SfVFpaB_MH45pOIfs",
        authDomain: "nerdix-web.firebaseapp.com",
        projectId: "nerdix-web",
        storageBucket: "nerdix-web.appspot.com",
        messagingSenderId: "442990754764",
        appId: "1:442990754764:web:cdc5f1fe88716711fc7b69",
        measurementId: "G-S6JSQ7FVMT"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      function showModal(message) {
        document.getElementById("modal-message").innerText = message;
        const modal = document.getElementById("savage-modal");
        modal.style.display = "flex";
        modal.style.flexDirection = "column";
      }

      window.closeModal = function() {
        document.getElementById("savage-modal").style.display = "none";
      };

      window.signUp = () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        createUserWithEmailAndPassword(auth, email, pass)
          .then(() => showModal("ðŸ”¥ Sign up savage success!"))
          .catch(e => showModal(e.message));
      };

      window.signIn = () => {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, pass)
          .then(() => showModal("ðŸ”¥ Sign in savage success!"))
          .catch(e => showModal(e.message));
      };
    </script>
  </head>
  <body>
    <h1>Welcome</h1>
    <input id="email" type="email" placeholder="Email" /><br>
    <input id="password" type="password" placeholder="Password" /><br>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>

    <!-- Modal savage -->
    <div id="savage-modal">
      <h2 id="modal-message"></h2>
      <button onclick="closeModal()">Click Here!</button>
    </div>
  </body>
</html>
